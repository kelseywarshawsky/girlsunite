<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Employee Data Management</h1>
            <h4 class="display-5">A Comprehensive Directory of Employee Billable Hours</h4>
            <hr>
        </div>
        <div span class="border">
            <div class="card-header">Current Employees</div>
            <div class="container form-body">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th id="nameResult"></th>
                            <td id="destResult"></td>
                            <td id="freqResult"></td>
                            <td id="nextResult"></td>
                            <td id="minResult"></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>

        <form span class="border">
            <div class="card-header">Add Employee</div>
            <div class="container form-body">

                <div class="form-group">
                    <label for="name-input">Employee Name</label>
                    <input type="text" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                    <label for="destination-input">Role</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="time-input">Start Date </label>
                    <input type="text" class="form-control" id="time-input" placeholder="00:00">
                    <small id="timeHelp" class="form-text text-muted">(DD/MM/YY - ex. 01/01/89)</small>
                </div>
                <div class="form-group">
                    <label for="frequency-input">Monthly Rate</label>
                    <input type="number" class="form-control" id="frequency-input" placeholder="minutes">
                </div>
                <button class="btn btn-primary" type="submit" id="submit">Submit</button>
            </div>
        </form>
        </span>
    </div>
    <br>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
